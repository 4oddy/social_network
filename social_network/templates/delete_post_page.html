{% extends 'base_template.html' %}

{% block title %}
  Удалить запись {{ post.post_uuid }}
{% endblock %}

{% block content %}
  <form method="post">{% csrf_token %}
      <h4 align="center">Вы точно хотите удалить запись {{ post.post_uuid }}?</h4>
      <br>
      <button type="submit" class="btn btn-success" style="margin: 0 auto; display: block;">Удалить</button>
  </form>
{% endblock %}
