{% extends 'base_template.html' %}

{% block other_styles %}
  {% load crispy_forms_tags %}
{% endblock %}

{% block title %}
  Редактирование записи {{ post.post_uuid }}
{% endblock %}

{% block content %}
  <div class="container" style="margin: 0 auto; display: flex; align-items: center;
  justify-content: center;
  text-align: center;
  height: 400px;
  max-height: 800px;
  width: 400px;
  background-color: white;
  border-radius: 10px;">
        <br>
        <form method="post" style="max-width: 350px; width: 350px;"> {% csrf_token %}
            {{ form | crispy }}
            <br>
            <button type="submit" class="btn btn-success" style="
    width:120px;
    margin: -20px -50px;
    top:50%;
    left:50%;">Изменить</button>
        </form>
    </div>
{% endblock %}
